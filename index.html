<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Солвер по тестированию</title>
    <style type="text/css">
        div.input_form {
            width: 60%;
            min-width: 550px;
            margin: 50px auto 0;

            padding: 20px;

            background: #eeeeee;
        }

        input.expression_code {
            display: block;
            width: 100%;
            margin: 10px 0;

            font: 1.4em monospace;
        }

        table.results {
            width: 100%;
        }

        table.results tr.heading td {
            text-align: center;
        }

        .info {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="input_form">
        <h3>Солвер для одного из заданий экзамена по дисциплине «Тестирование»</h3>

        <p>1. Введите выражения из ифов:</p>

        <p>
            <input title="Первое выражение" class="expression_code" id="ex1" value="x > 3 && z < 5 || x <= 3 && y > 0"/>
            <input title="Второе выражение" class="expression_code" id="ex2" value="x <= 3 && y < 0 || z >= 5"/>
        </p>

        <p><input type="button" id="go" value="2. Нажмите меня" /></p>

        <p class="info" id="error_msg"></p>

        <div id="results_section"> <!--style="display: none;"-->
            <p>3. Результат:</p>

            <table class="results" border="1">
                <tr class="heading">
                    <td colspan="4">Количество элементарных условий:</td>
                    <td>—</td>
                    <td colspan="3" rowspan="2">Ветвления</td>
                    <td rowspan="2">Полный набор комбинаций по MC/DC</td>
                </tr>
                <tr class="heading">
                    <td rowspan="2" style="width: 1.5em;"></td>
                    <td colspan="4">Элементарные условия</td>
                </tr>
                <tr class="heading">
                    <td>у1</td>
                    <td>у2</td>
                    <td>у3</td>
                    <td>у4</td>
                    <td>хуй</td>
                    <td>пизда</td>
                    <td>джигурда</td>
                    <td>малафья</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>

            <p>4. Если ты телочка, позвони мне ( ͡° ͜ʖ ͡°)</p>
        </div>
    </div>

    <script src="js/parse.js"></script>
    <script src="js/analyze.js"></script>
    <script>
        /*
            Предположительно не будет:
                    - вложенных ифов
                    - изменения аргументов в теле функции
                    - любых типов кроме инта

            Вполне может оказаться:
                    - сравнение с числом по модулю
         */

        var solve_and_display = function() {
            var one = parseExpression($('#ex1').val());
            var another = parseExpression($('#ex2').val());

            var result = extractSimpleExpressions(one, another);

            var $error_msg = $('#error_msg');

            $error_msg.html("");

            if(result.allSimpleExprs.length !== 4) {
                $error_msg.text("Простейших выражений получилось " + result.allSimpleExprs.length
                    + ", а по числу столбцов в таблице должно быть только четыре. Либо условие"
                    + " было введено неправильно, либо я хз как такое решать");
            }

            $error_msg.html($error_msg.html() + "<p>" + result.allSimpleExprs.map(printExpr).join("<br/>"));
            $error_msg.html($error_msg.html() + "<p>" + result.bigExprs.map(printExpr).join("<br/>"));

            $('#results_section').show();
        };

        $('#go').click(solve_and_display);

        solve_and_display();
    </script>
</body>
</html>
